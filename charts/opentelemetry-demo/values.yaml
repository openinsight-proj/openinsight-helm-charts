global:
  autoInstrumentation:
    enabled: true
    config:
      apiVersion: opentelemetry.io/v1alpha1
      kind: Instrumentation
      metadata:
        name: opentelemetry-autoinstrumentation-webstore-demo
      spec:
        # https://github.com/open-telemetry/opentelemetry-operator/blob/main/docs/api.md#instrumentationspecresource
        resource:
          addK8sUIDAttributes: true
        sampler:
          # Enum: always_on, always_off, traceidratio, parentbased_always_on, parentbased_always_off, parentbased_traceidratio, jaeger_remote, xray
          type: always_on
        java:
          image: ghcr.m.daocloud.io/open-telemetry/opentelemetry-operator/autoinstrumentation-java:1.17.0
          env:
            - name: OTEL_JAVAAGENT_DEBUG
              value: "false"
            - name: OTEL_INSTRUMENTATION_JDBC_ENABLED
              value: "true"
            - name: SPLUNK_PROFILER_ENABLED
              value: "false"
        nodejs:
          image: ghcr.m.daocloud.io/open-telemetry/opentelemetry-operator/autoinstrumentation-nodejs:0.31.0
        python:
          image: ghcr.m.daocloud.io/open-telemetry/opentelemetry-operator/autoinstrumentation-python::0.33b0

opentelemetry-demo:
  enabled: true
  observability:
    # collector settings are configured in the opentelemetry-collector section.
    otelcol:
      enabled: true
    jaeger:
      enabled: false
    prometheus:
      enabled: false
    grafana:
      enabled: false

  default:
    image:
      repository: docker.m.daocloud.io/otel/demo

  components:
    redis:
      enabled: true
      useDefault:
        env: false

      # Options to override the default image settings.
      imageOverride:
        repository: "docker.m.daocloud.io/redis"
        tag: "alpine"

    adService:
      enabled: true
      useDefault:
        env: false
      imageOverride:
        repository: ghcr.io/openinsight-proj/adservice
        tag: "v0.4.1"
      ports:
        - name: http
          value: 8081
        - name: health-http
          value: 8999
        - name: metrics
          value: 12345
        - name: grpc-metrics
          value: 8888
      env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: 'http://{{ include "otel-demo.name" . }}-otelcol:4317'
        - name: AD_SERVICE_PORT
          value: "8080"
        - name: NACSO_NAMESPACE_ID
          value: public
        - name: NACSO_GROUP_NAME
          value: DEFAULT_GROUP
        - name: SKOALA_REGISTRY
          value: nacos-test
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: >-
            k8s.namespace.name=$(K8S_NAMESPACE),k8s.node.name=$(OTEL_RESOURCE_ATTRIBUTES_NODE_NAME),k8s.pod.name=$(OTEL_RESOURCE_ATTRIBUTES_POD_NAME),k8s.pod.uid=$(OTEL_RESOURCE_ATTRIBUTES_POD_UID),skoala.registry=$(SKOALA_REGISTRY),nacos.namespaceid=$(NACSO_NAMESPACE_ID),nacos.groupname=$(NACSO_GROUP_NAME)
        - name: JAVA_OPTS
          value: -javaagent:./jmx_prometheus_javaagent-0.17.0.jar=12345:./prometheus-jmx-config.yaml -Dspring.cloud.nacos.discovery.enabled=false -Dspring.cloud.sentinel.enabled=false -Dspring.cloud.nacos.config.server-addr=nacos-test.skoala-test:8848 -Dspring.application.name=adservice-springcloud -Dspring.cloud.nacos.discovery.server-addr=nacos-test.skoala-test:8848 -Dspring.cloud.nacos.discovery.metadata.k8s_cluster_id=xxx -Dspring.cloud.nacos.discovery.metadata.k8s_cluster_name=skoala-dev -Dspring.cloud.nacos.discovery.metadata.k8s_namespace_name=skoala-test -Dspring.cloud.nacos.discovery.metadata.k8s_workload_type=deployment -Dspring.cloud.nacos.discovery.metadata.k8s_workload_name=adservice-springcloud -Dspring.cloud.nacos.discovery.metadata.k8s_service_name=adservice-springcloud -Dspring.cloud.nacos.discovery.metadata.k8s_pod_name=${HOSTNAME} -Dspring.cloud.sentinel.enabled=false -Dspring.cloud.sentinel.transport.dashboard=nacos-test-sentinel.skoala-test:8080

      podAnnotations:
        instrumentation.opentelemetry.io/inject-sdk: 'true'

    cartService:
      enabled: true
      useDefault:
        env: false
      podAnnotations:
        instrumentation.opentelemetry.io/inject-sdk: 'true'

    checkoutService:
      enabled: true
      useDefault:
        env: false
      podAnnotations:
        instrumentation.opentelemetry.io/inject-sdk: 'true'

    currencyService:
      enabled: true
      useDefault:
        env: false
      podAnnotations:
        instrumentation.opentelemetry.io/inject-sdk: 'true'

    emailService:
      enabled: true
      useDefault:
        env: false
      podAnnotations:
        instrumentation.opentelemetry.io/inject-sdk: 'true'

    featureflagService:
      enabled: true
