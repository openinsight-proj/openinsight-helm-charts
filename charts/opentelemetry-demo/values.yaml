  opentelemetry-collector:
    nameOverride: otelcol
    mode: deployment
    image:
      repository: docker.m.daocloud.io/otel/opentelemetry-collector-contrib
    resources:
      limits:
        memory: 100Mi
    service:
      type: ClusterIP
    config:
      exporters:
        otlp:
          endpoint: 'insight-agent-opentelemetry-collector.insight-system.svc.cluster.local:4317'
